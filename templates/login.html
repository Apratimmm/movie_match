<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light only">
    <title>movie_match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container-one">
        <div>
            <p style="font-size: 60px;">Movie_match</p>
        </div>
    </div>
    <div class="container">
        <form method="POST" action="{% url 'actual_login' %}" class="box">
            <div class="field">
                <label class="label" style="display: inline-block;">Username</label>
                <p id="one"
                    style="display: inline-block; margin-left: 5px; font-style: italic; font-size: 18px; color: red;">
                </p>
                <div class="control">
                    <input class="input" type="text" id="username_input" name="username_input" required>
                </div>
            </div>

            <div class="field">
                <label class="label" style="display: inline-block;">Password</label>
                <p id="two"
                    style="display: inline-block; margin-left: 5px; font-style: italic;font-size: 18px; color: red;">
                </p>
                <div class="control has-icons-right">
                    <input class="input" type="password" id="password_input" name="password_input" required>
                    <span class="icon is-small is-right" id="toggle_password"
                        style="cursor: pointer; pointer-events: auto;">
                        <i class="fas fa-eye" id="eye_icon" style="color: #05668d !important;"></i>
                    </span>
                </div>
            </div>
            <br>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button type="submit" class="button is-link is-light is-rounded" id="submit" style="height: 50px;">
                    <i class="fas fa-sign-in-alt mr-2"></i>Log-in
                </button>
                {% csrf_token %}

                <a href="{% url 'register' %}" class="button is-link is-light is-rounded" style="height: 50px;">
                    <i class="fas fa-user-plus mr-2"></i>Register
                </a>
            </div>
        </form>
    </div>
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
        document.addEventListener("DOMContentLoaded", function () {
            const submit = document.getElementById("submit");
            const one = document.getElementById("one");
            const two = document.getElementById("two");
            const username_input = document.getElementById("username_input");
            const password_input = document.getElementById("password_input");

            submit.disabled = true;
            {% if error1 %}
            password_input.value = "{{ error1 }}";
            one.innerHTML = "( Username not found! )";
            one.style.display = "inline-block";
            {% elif error2 %}
            username_input.value = "{{error2}}";
            two.innerHTML = "( Password doesn't match! )";
            two.style.display = "inline-block";
            {% endif %}

            username_input.addEventListener("input", function () {
                one.style.display = "none";
            });

            username_input.addEventListener("input", function () {
                submit.disabled = false;
            });

            password_input.addEventListener("input", function () {
                submit.disabled = false;
            });


            const togglePassword = document.getElementById("toggle_password");
            const eyeIcon = document.getElementById("eye_icon");

            togglePassword.addEventListener("click", function () {
                const type = password_input.getAttribute("type") === "password" ? "text" : "password";
                password_input.setAttribute("type", type);

                if (type === "password") {
                    eyeIcon.classList.remove("fa-eye-slash");
                    eyeIcon.classList.add("fa-eye");
                } else {
                    eyeIcon.classList.remove("fa-eye");
                    eyeIcon.classList.add("fa-eye-slash");
                }
            });
        });
    </script>
    <style>
        * {
            color-scheme: light only !important;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: white !important;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color-scheme: light only;
        }

        /* Force light mode on all inputs and form elements */
        input,
        select,
        textarea {
            color-scheme: light !important;
            background-color: white !important;
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 1000px white inset !important;
            -webkit-text-fill-color: #333 !important;
        }

        .container-one {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 50px;
            color: #DA70D6 !important;
        }

        .container-one p {
            font-size: 60px;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            margin-top: 0px;
            margin-bottom: 40px;
            width: 600px;
            background: white !important;
            border-radius: 20px;
            box-shadow: none !important;
            border: none !important;
            padding: 40px;
        }

        .field {
            margin-bottom: 25px;
        }

        .label {
            color: #023e8a !important;
            margin-bottom: 8px;
            font-size: 22px;
        }

        .input {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            color: #023e8a !important;
        }

        .input:focus {
            border-color: #05668d;
            box-shadow: 0 0 0 3px rgba(5, 102, 141, 0.1);
            transform: translateY(-2px);
            color: #023e8a !important;
        }

        .input:hover {
            border-color: #b0b0b0;
            color: #023e8a !important;
        }

        .button {
            width: 50%;
            margin-bottom: 15px;
        }

        .button.is-link.is-light:disabled {
            background-color: #eff5fb !important;
            border-color: transparent !important;
            opacity: 0.5;
        }

        .button.is-link.is-light:hover:not(:disabled) {
            background-color: #d6e9f8 !important;
            border-color: transparent !important;
        }

        .button.is-link.is-light:active:not(:disabled) {
            background-color: #c2dff5 !important;
            border-color: transparent !important;
        }

        #toggle_password {
            transition: all 0.2s ease;
        }

        #toggle_password:hover {
            transform: scale(1.1);
        }

        #eye_icon {
            transition: color 0.2s ease;
        }



        /* Error message styling */
        #one,
        #two {
            font-size: 13px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</body>

</html>
