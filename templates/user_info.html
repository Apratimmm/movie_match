<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie_match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<a href=" {% url 'home' %} " class="button is-info is-light home" style="margin-top: 10px; margin-left: 30px;"> <button><strong>Home</strong></button> </a>
<br><br>
<p style="margin-left: 30px; text-decoration: underline;">The values are dependent on the movies in your top-10s!</p><br>
{% for genre, count in info.items %}
<div class="status">
    <div>
    <p>{{ genre }} : {{ count }}%</p>
    </div>
    <div style="width: 70%;">
    <progress class="progress is-small progress is-link" value="{{ count }}" max="100"></progress><br>
    </div>
</div>
{% endfor %}

<style>
    body{
         font-family: 'Poppins', sans-serif;
    }

    .status{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>

</body>

</html>
