<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie_match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<a href=" {% url 'home' %} " class="button is-info is-light home" style="margin-top: 10px; margin-left: 30px;"> <button><strong>Home</strong></button> </a>
<br><br>
<p style="margin-left: 30px; text-decoration: underline;">All the users that have registered into the site  (excluding you ofcourse!)</p><br>
{% for user in users %}
    <div class="status box" style="width: 370px;margin-left: 30px">
        <p>{{user}}</p>
        <button class="button is-primary is-light show_top10s" id="{{user}}">Top_10s</button>
    </div>
{% endfor %}
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".show_top10s").forEach(btn => {
            btn.addEventListener("click", () => {
                const user = btn.id;
                window.location.href = `/show_users/top_10s/?username=${user}`;
            });
        });
    });
</script>
<style>
    body{
         font-family: 'Poppins', sans-serif;
    }
    .status{
        margin-left: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
</style>

</html>
