<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Movie_match - Other Users</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF4D8C",
                        secondary: "#6366F1",
                        "text-main": "#1F2937",
                        "text-muted": "#9CA3AF",
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen font-sans">
    <!-- Navigation -->
    <div class="p-6">
        <a href="{% url 'home' %}"
            class="inline-flex items-center gap-2 px-4 py-2 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-xl shadow-sm border border-gray-200 transition-all hover:scale-105">
            <span class="material-symbols-outlined text-[20px]">home</span>
            <span>Home</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 pb-10">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-text-main mb-3">
                Discover <span class="text-primary">Other Users</span>
            </h1>
            <p class="text-text-muted flex items-center gap-2">
                <span class="material-symbols-outlined text-[20px]">group</span>
                <span>All registered users (excluding you, of course!)</span>
            </p>
        </div>

        <!-- Users Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {% for user in users %}
            <div
                class="bg-white rounded-2xl shadow-md transition-all duration-300 border border-gray-100 overflow-hidden">
                <div class="p-6">
                    <!-- Username -->
                    <div class="flex items-center justify-center">
                        <div
                            class="w-16 h-16 bg-gradient-to-br from-primary to-purple-500 rounded-full flex items-center justify-center text-white shadow-lg mb-4">
                            <span class="material-symbols-outlined text-3xl">person</span>
                        </div>
                    </div>
                    <h2 class="text-xl font-bold text-text-main text-center truncate">
                        {{ user }}
                    </h2>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Empty State (if no users) -->
        {% if not users %}
        <div class="flex flex-col items-center justify-center py-20">
            <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                <span class="material-symbols-outlined text-6xl text-gray-400">group_off</span>
            </div>
            <p class="text-xl text-text-muted font-medium">No other users found</p>
            <p class="text-sm text-text-muted mt-2">Be the first to invite your friends!</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
