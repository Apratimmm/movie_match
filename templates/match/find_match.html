<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Movie_match - Find Match</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF4D8C",
                        secondary: "#6366F1",
                        "text-main": "#1F2937",
                        "text-muted": "#9CA3AF",
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen font-sans flex flex-col">
    <!-- Navigation -->
    <div class="p-6">
        <a href="{% url 'home' %}"
            class="inline-flex items-center gap-2 px-4 py-2 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-xl shadow-sm border border-gray-200 transition-all hover:scale-105">
            <span class="material-symbols-outlined text-[20px]">home</span>
            <span>Home</span>
        </a>
    </div>

    <!-- Main Content - Centered -->
    <div class="flex-1 flex items-center justify-center px-6">
        <div class="max-w-2xl w-full">
            <!-- Card -->
            <div class="bg-white rounded-3xl shadow-xl p-12 border border-gray-100 text-center">
                <!-- Icon -->
                <div class="flex justify-center mb-6">
                    <div
                        class="w-24 h-24 bg-gradient-to-br from-primary to-purple-500 rounded-full flex items-center justify-center shadow-lg">
                        <span class="material-symbols-outlined text-6xl text-white">group_search</span>
                    </div>
                </div>

                <!-- Title -->
                <h1 class="text-4xl font-bold text-text-main mb-4">
                    Find Your <span class="text-primary">Perfect Match</span>
                </h1>

                <!-- Description -->
                <p class="text-lg text-text-muted mb-8 max-w-lg mx-auto">
                    We'll use your top 10 list to find people with similar taste in movies
                </p>

                <!-- Proceed Button -->
                <a href="{% url 'show_results' %}"
                    class="inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-primary to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white font-semibold rounded-2xl shadow-lg transition-all hover:scale-105 active:scale-95 text-lg">
                    <span class="material-symbols-outlined text-[26px]">search</span>
                    <span>Find Matches</span>
                </a>

                <!-- Additional Info -->
                <div class="mt-8 pt-8 border-t border-gray-100">
                    <div class="flex items-center justify-center gap-2 text-sm text-text-muted">
                        <span class="material-symbols-outlined text-[18px]">info</span>
                        <span>Make sure you have movies in your top 10 list for better results</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
