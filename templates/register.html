<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie_match</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>
<body>

    <div class="container-one">
    <div>
    <p style="font-size: 60px;">Movie_match</p>
    </div>
</div>
<div class="container">
<form method="post" action="{% url 'add' %}" class="box">
    {% csrf_token %}

    <div class="field">
        <label class="label" style="display: inline-block;">Username</label>
        <p id="one" style="display: inline-block; margin-left: 5px; font-style: italic;"></p>
        <div class="control">
            <input type="text" class="input" name="username" id="username"required>
        </div>
    </div>

    <button type="button" id="check_username" class="button is-primary">Check username</button>
    <br><br>
    <div class="field">
        <label class="label" style="display: inline-block;">Password</label>
        <p id="two" style="display: inline-block; margin-left: 5px; font-style: italic;"></p>
        <div class="control">
            <input type="password" name="password" id="password" class="input" required maxlength="15" minlength="8">
        </div>
    </div>

    <button type="submit" id="register_btn" class="button is-primary">Register</button><br><br>
    <button type="button" id="cancel_btn" class="button is-primary">Back</button>
</form>
</div>
<script>

    document.addEventListener("DOMContentLoaded", function() {

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const checkBtn = document.getElementById("check_username");
    const registerBtn = document.getElementById("register_btn");
    const one = document.getElementById("one")
    const two = document.getElementById("two")
    const cancelBtn = document.getElementById("cancel_btn");

    checkBtn.disabled = true;
    registerBtn.disabled = true;

    usernameInput.addEventListener("input", function() {
        checkBtn.disabled = false;
    });

    passwordInput.addEventListener("input", function() {
        registerBtn.disabled = false;
    });

    checkBtn.addEventListener("click", async function(event) {
        event.preventDefault();
        const username = usernameInput.value.trim();
        const safeUsername = encodeURIComponent(username);
        const data = await fetch(`/register/check_username/?username=${safeUsername}`);
        const response = await data.json();
        if (response.exist_username){
            one.innerHTML = "( Username already exists )";
            one.style.display= "inline-block";
            one.style.color = "red";
            registerBtn.disabled = true;
            }

        else if (response.unique_username){
            usernameInput.value = response.unique_username;
            one.innerHTML = "( Unique username )";
            one.style.display= "inline-block";
            one.style.color = "green";
            }
    });

    cancelBtn.addEventListener("click", function(event) {
        window.location.href = `/`;
    });
});

</script>

<style>
    body
    {
        font-family: 'Poppins', sans-serif;
    }
    .container-one
    {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 50px;
        color: #DA70D6;
    }
    .container
    {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box
    {
        margin-top: 20px;
        width: 450px;
    }
</style>

</body>
</html>
